<svg width="100%" height="100%" viewBox="0 0 1600 900" preserveAspectRatio="xMidYMid slice" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for fading bottom to white, simulating mist/fog -->
    <linearGradient id="bottom-fade" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="1"/>
      <stop offset="35%" stop-color="#FFFFFF" stop-opacity="0.8"/>
      <stop offset="75%" stop-color="#FFFFFF" stop-opacity="0"/>
    </linearGradient>
  </defs>

  <!-- Layer 1: Farthest, lightest, most faded -->
  <path
    d="M 0 450 C 150 420, 350 380, 800 400 S 1450 470, 1600 450 L 1600 900 L 0 900 Z"
    fill="#F5F5FF" fill-opacity="0.5"
  />

  <!-- Layer 2: Very light pastel lavender -->
  <path
    d="M 0 520 C 150 490, 350 440, 800 470 S 1450 540, 1600 520 L 1600 900 L 0 900 Z"
    fill="#E6E6FA" fill-opacity="0.6"
  />

  <!-- Layer 3: Pale periwinkle -->
  <path
    d="M 0 600 C 150 570, 350 520, 800 550 S 1450 620, 1600 600 L 1600 900 L 0 900 Z"
    fill="#CCCCFF" fill-opacity="0.7"
  />

  <!-- Layer 4: Soft indigo/misty blue -->
  <path
    d="M 0 690 C 150 660, 350 610, 800 640 S 1450 710, 1600 690 L 1600 900 L 0 900 Z"
    fill="#B0C4DE" fill-opacity="0.8"
  />

  <!-- Layer 5: Closer, slightly deeper cool misty blue -->
  <path
    d="M 0 780 C 150 750, 350 700, 800 730 S 1450 800, 1600 780 L 1600 900 L 0 900 Z"
    fill="#AEC6CF" fill-opacity="0.9"
  />

  <!-- Apply the bottom fade gradient over all layers for a smooth transition to white/mist -->
  <rect x="0" y="0" width="1600" height="900" fill="url(#bottom-fade)"/>
</svg>